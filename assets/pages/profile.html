<div id="iorn" class="gjs-row">
    <h1 class="page-title">Your Profile</h1>
    <div class="p-3 page-modal hide-notifications enable-notifications">
        <p id="ibb93" class="page-smaller-text enable-notifications">Enable push notifications to receive notifications of our latest
            deals!</p>
        <br/>
        <button class="btn btn-primary enable-notifications"><b>Enable Notifications</b></button>
    </div>
    <div id="iplef" class="gjs-row">
        <div id="profile-qr-container" class="gjs-cell">
            <div data-qrcode="{{ user.id }}" id="ixpfe"></div>
            <div class="page-text">Show this QR code when making a purchase to earn rewards!</div>
        </div>
    </div>
    <hr class="text-secondary" style="margin: 50px 0"/>
    <div id="user-registration"> <!-- If id="user-registration" is set, this will be used as the registration form too -->
        <h2 class="text-light">Your Information</h2>
        <div id="i2fd1" class="gjs-row">
            <div id="ix5tz" class="gjs-cell">
                <div>
                    <form id="user-form">
                        <div>
                            <label for="user-email" class="text-light">Email</label>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="user-email" name="email" value=""
                                   placeholder="email@example.com"/>
                        </div>
                        <div>
                            <label for="birthday-selector" class="text-light">Birthday</label>
                        </div>
                        <div class="input-group mb-3">
                            <input type="date" class="form-control" id="birthday-selector" name="birthday" autocomplete="bday"
                                   min="1900-01-01" max="2010-12-31"/>
                        </div>
                        <div class="my-3">
                            <div>
                                <input required type="checkbox" id="tos-privacy-accept" name="acceptTosPrivacy" value="true"/>
                                <label for="tos-privacy-accept" class="page-small-text form-check-label">I accept
                                    <a draggable="true" data-highlightable="1" href="https://getloyalty.app/terms">terms of service</a>
                                    <span> and </span>
                                    <a draggable="true" data-highlightable="1" href="https://getloyalty.app/privacy">privacy policy</a>
                                </label>
                            </div>
                            <button class="btn btn-primary my-2 pv-4">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
