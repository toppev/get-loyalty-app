<h1 class="page-title">Your Profile</h1>
<div class="page-content grid place-items-center">
    <div class="px-8 py-8">
        <div class="grid gap-8 items-start justify-center">
            <div class="hide-notifications enable-notifications relative group hover:scale-110 duration-500 transform transition">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
                <button class="enable-notifications relative px-7 py-2 bg-neutral-300 bg-opacity-50 rounded-lg leading-none flex items-center divide-x divide-gray-600">
                    <span class="flex items-center space-x-5">
                        <svg style="height: 35px;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                        <span class="pr-6 text-gray-100">Enable Push Notifications</span>
                    </span>
                </button>
            </div>

            <div>
                <button class="referrer-button my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full hover:scale-110 duration-500 transform transition">
                    <svg class="inline" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <span>Refer a friend</span>
                </button>
            </div>
        </div>
    </div>


    <div class="p-1">
        <div id="profile-qr-container">
            <div data-qrcode="{{ user.id }}" id="profile-qr-code" class="hover:scale-110 duration-500 transform transition"></div>
            <div class="page-text">Show this QR code when making a purchase to earn rewards!</div>
        </div>
    </div>
    <!--
    A page with pathname of "registration" or the premade template in the PWA can be used.
    -->
    <div id="registration-form">
        <section class="rounded-md my-36 m-auto h-auto w-11/12 max-w-xl bg-gray-800">
            <form id="user-form">
                <div class="rounded-md max-w-md w-full bg-gray-900 p-6 space-y-4">
                    <div class="mb-4">
                        <p class="text-gray-400">Loyalty App</p>
                        <h2 class="text-xl font-bold text-white">Your Information</h2>
                    </div>
                    <div>
                        <input id="user-email"
                               class="w-full p-3 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600"
                               type="text"
                               placeholder="Email">
                    </div>
                    <!-- Uncomment for the birthday selector
                    <div class="">
                        <input type="date"
                               class="w-full p-3 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600"
                               id="birthday-selector" name="birthday" autocomplete="bday"
                               min="1900-01-01" max="2010-12-31"/>
                    </div>
                    -->
                    <div class="my-2" style="white-space: nowrap;">
                        <input required type="checkbox" id="tos-privacy-accept" name="acceptTosPrivacy" value="true"/>
                        <label for="tos-privacy-accept" class="page-small-text form-check-label">I accept
                            <a draggable="true" data-highlightable="1" href="https://getloyalty.app/terms">terms of service</a>
                            <span> and </span>
                            <a draggable="true" data-highlightable="1" href="https://getloyalty.app/privacy">privacy policy</a>
                        </label>
                    </div>
                    <div>
                        <button type="submit"
                                class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded text-sm font-bold text-gray-50 hover:scale-110 duration-500 transform transition">
                            Save
                        </button>
                    </div>
                    <!-- TODO: whenever this is added
                    <div class="flex items-center justify-between">
                        <div class="flex flex-row items-center">
                            <input id="user-form-newsletter" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                            <label for="comments" class="ml-2 text-sm font-normal text-gray-400">Subscribe to the news letter</label>
                        </div>

                    </div>
                    -->
                </div>
            </form>
        </section>
    </div>
</div>

  /* For development only */

  }

  #profile-qr-code {
    width: 70%;
    margin: 0 auto;
    padding: 10px 0;
  }

  #profile-qr-code > svg {
    border-radius: 8px;
  }

  #tos-privacy-accept {
    font-size: 14px;
    margin: 3px 3px 3px 4px;
  }

  #profile-qr-container {
    height: 300px;
  }

  @media (max-width: 768px) {
  }
