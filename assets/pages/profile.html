<h1 class="page-title">Your Profile</h1>
<div class="page-content">
    <div class="px-8 py-8">
        <div class="grid gap-8 items-start justify-center">
            <div class="hide-notifications enable-notifications relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
                <button class="enable-notifications relative px-7 py-2 bg-neutral-300 bg-opacity-50 rounded-lg leading-none flex items-center divide-x divide-gray-600">
                    <span class="flex items-center space-x-5">
                        <svg style="height: 35px;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                        <span class="pr-6 text-gray-100">Enable Push Notifications</span>
                    </span>
                </button>
            </div>
        </div>
    </div>


    <div class="p-1">
        <div id="profile-qr-container" class="">
            <div data-qrcode="{{ user.id }}" id="profile-qr-code"></div>
            <div class="page-text">Show this QR code when making a purchase to earn rewards!</div>
        </div>
    </div>
    <hr class="text-secondary my-5"/>
    <!--
    If id="user-registration" is set, this will be used as the registration form too.
    Alternatively, page with pathname of "registration" or the premade template in the PWA can be used.
    -->
    <div id="user-registration">
        <h2 class="text-light">Your Information</h2>
        <div id="user-settings" class="">
            <div id="ix5tz" class="">
                <div>
                    <form id="user-form">
                        <div>
                            <label for="user-email" class="text-light">Email</label>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="user-email" name="email" value=""
                                   placeholder="email@example.com"/>
                        </div>
                        <!-- Uncomment for birthday selection
                        <div>
                            <label for="birthday-selector" class="text-light">Birthday</label>
                        </div>
                        <div class="input-group mb-3">
                            <input type="date" class="form-control" id="birthday-selector" name="birthday" autocomplete="bday"
                                   min="1900-01-01" max="2010-12-31"/>
                        </div>
                        -->
                        <div class="my-3">
                            <div style="white-space: nowrap;">
                                <input required type="checkbox" id="tos-privacy-accept" name="acceptTosPrivacy" value="true"/>
                                <label for="tos-privacy-accept" class="page-small-text form-check-label">I accept
                                    <a draggable="true" data-highlightable="1" href="https://getloyalty.app/terms">terms of service</a>
                                    <span> and </span>
                                    <a draggable="true" data-highlightable="1" href="https://getloyalty.app/privacy">privacy policy</a>
                                </label>
                            </div>
                            <button class="btn btn-primary my-2 pv-4">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>

  /* For development only */
  @import "../../panel/public/templates/common_main.css";

  * {
    box-sizing: border-box;
  }

  #profile-qr-code {
    width: 70%;
    margin: 0 auto;
    padding: 10px 0;
  }

  #user-settings {
    text-align: left;
    padding: 15px 10px;
    margin: 10px 0 0;
  }

  #tos-privacy-accept {
    font-size: 14px;
    margin: 3px 3px 3px 4px;
  }

  #push-notification-text {
    padding: 2px 10px;
    color: rgb(24, 109, 198);
    font-size: 14px;
  }

  #profile-qr-container {
    height: 300px;
  }

  #user-registration {
    margin-bottom: 200px;
  }

  @media (max-width: 768px) {
  }
</style>
