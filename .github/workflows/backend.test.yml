# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Backend test

on:
  pull_request:
    paths:
      - 'loyalty-backend/**'
  push:
    paths:
      - 'loyalty-backend/**'

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Authenticate with GitHub package registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.READ_ORG_PACKAGES }}" > ~/.npmrc
      - name: NPM CI
        run: npm ci
        working-directory: loyalty-backend
      - name: Build
        run: npm run build --if-present
        working-directory: loyalty-backend
      - name: Test
        run: npm test
        env:
          CI: true
          # A random string for testing
          JWT_SECRET: "D943E42E91D22C87621BAB73F866EDAA0FA0178B25C98EC54C254F897A609F5C"
        working-directory: loyalty-backend
    services:
      mongodb:
        image: mongo:4.2.3
        ports:
          - 27017:27017
